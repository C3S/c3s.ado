db:
  image: postgres:9.4
  volumes:
    - ./postgresql-data:/var/lib/postgresql/data

tryton:
  build: Dockerfiles/tryton
  command: ado-do deploy-tryton
  volumes:
    - ./ado:/ado
  ports:
    - "8000:8000"
  links:
    - db

portal:
  build: Dockerfiles/portal
  command: ado-do deploy-portal
  volumes:
    - ./ado:/ado
  ports:
    - "6543"
  links:
    - db
    - proxy
  environment:
    PYRAMID_SERVICE: 'portal'
  env_file:
    - ./portal.env

api:
  build: Dockerfiles/portal
  command: ado-do deploy-api
  volumes:
    - ./ado:/ado
  ports:
    - "6543"
  links:
    - db
    - proxy
  environment:
    PYRAMID_SERVICE: 'api'
  env_file:
    - ./api.env

proxy:
  build: Dockerfiles/nginx
  volumes:
    - /var/run/docker.sock:/tmp/docker.sock
  ports:
    - "81:80"
